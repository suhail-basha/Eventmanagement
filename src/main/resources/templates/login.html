<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .login-card {
            border: none;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .admin-info {
            display: none;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card p-4" style="width: 100%; max-width: 420px;">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-primary"></i>
            <h3 class="mt-2">User Login</h3>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
            <i class="fas fa-exclamation-circle"></i> Username or password is incorrect!
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center py-2">
            <i class="fas fa-check-circle"></i> Logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
            <span>New user? <a th:href="@{/register}">Register here</a></span>
        </div>

        <!-- Button to Show Admin Info -->
        <div class="mt-3 text-center">
            <button id="showAdminBtn" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-eye"></i> Show Admin Credentials
            </button>
        </div>

        <!-- Hidden Admin Info -->
        <div id="adminInfo" class="alert alert-warning mt-3 text-center admin-info">
            <strong>ADMIN EMAIL:</strong> admin@gmail.com <br>
            <strong>ADMIN PASSWORD:</strong> admin123
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
<script>
    document.getElementById("showAdminBtn").addEventListener("click", function() {
        const adminDiv = document.getElementById("adminInfo");
        adminDiv.style.display = adminDiv.style.display === "none" || adminDiv.style.display === "" ? "block" : "none";
    });
</script>
</body>
</html>
