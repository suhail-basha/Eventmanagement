<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Registrations | EventHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">EventHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/user/events}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/user/my-registrations}">My Registrations</a></li>
        <li class="nav-item"><a class="nav-link " th:href="@{/user/profile}">Profile</a></li>
        <li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main Content -->
<div class="container mt-5">
  <h3 class="text-center mb-4">ðŸ“‹ My Event Registrations</h3>

  <div th:if="${#lists.isEmpty(registrations)}" class="alert alert-info text-center">
    You haven't registered for any events yet.
  </div>

  <div th:if="${!#lists.isEmpty(registrations)}" class="table-responsive">
    <table class="table table-bordered table-hover align-middle shadow-sm">
      <thead class="table-dark text-center">
      <tr>
        <th>#</th>
        <th>Event Title</th>
        <th>Category</th>
        <th>Start Time</th>
        <th>Venue</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr th:each="reg, iStat : ${registrations}">
        <td th:text="${iStat.index + 1}">1</td>
        <td th:text="${reg.event.title}">Title</td>
        <td th:text="${reg.event.category}">Category</td>
        <td th:text="${#temporals.format(reg.event.startTime, 'MMM dd, yyyy HH:mm')}">Date</td>
        <td th:text="${reg.event.venue}">Venue</td>
        <td>
          <span th:if="${reg.attended == true}" class="badge bg-success">Present</span>
          <span th:if="${reg.attended == false}" class="badge bg-danger">Absent</span>
          <span th:if="${reg.attended == null}" class="badge bg-secondary">Not Yet</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
  <div class="container">
    &copy; 2025 EventHub. All Rights Reserved.
  </div>
</footer>

</body>
</html>
