<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Event Details | ' + ${event.title}">Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">EventHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" th:href="@{/user/events}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/my-registrations}">My Registrations</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/profile}">Profile</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 content">
    <div class="card mb-4 shadow">
        <div class="row g-0">
            <!-- Event Image -->
            <div class="col-md-5">
                <img th:src="@{/image/{id}(id=${event.id})}" class="img-fluid w-100 h-100" style="object-fit: cover;" alt="Event Image">
            </div>

            <!-- Event Info -->
            <div class="col-md-7">
                <div class="card-body">
                    <h3 class="card-title" th:text="${event.title}">Event Title</h3>
                    <p class="card-text"><strong>Category:</strong> <span th:text="${event.category}"></span></p>
                    <p class="card-text"><strong>Venue:</strong> <span th:text="${event.venue}"></span></p>
                    <p class="card-text"><strong>Start:</strong> <span th:text="${#temporals.format(event.startTime, 'dd MMM yyyy hh:mm a')}"></span></p>
                    <p class="card-text"><strong>End:</strong> <span th:text="${#temporals.format(event.endTime, 'dd MMM yyyy hh:mm a')}"></span></p>

                    <p class="card-text"><strong>Description:</strong></p>
                    <p th:text="${event.description}">Event Description</p>

                    <!-- Speaker Info -->
                    <div th:if="${#lists.isEmpty(speakers) == false}">
                        <p class="card-text"><strong>Speakers:</strong></p>
                        <ul>
                            <li th:each="speaker : ${speakers}" th:text="${speaker.name}"></li>
                        </ul>
                    </div>

                    <!-- Registration Button or Status -->
                    <div class="mt-3">
                        <div th:if="${alreadyRegistered}">
                            <span class="badge bg-success">✅ Already Registered</span>
                        </div>
                        <div th:if="${!alreadyRegistered}">
                            <form th:action="@{'/user/register/' + ${event.id}}" method="post">
                                <button class="btn btn-primary">Register for Event</button>
                            </form>
                        </div>

                        <!-- Attendance Status -->
                        <div class="mt-2" th:if="${hasAttended}">
                            <span class="badge bg-info">✔️ You have attended this event</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto">
    <div class="container">
        <p class="mb-0">© 2025 EventHub. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
