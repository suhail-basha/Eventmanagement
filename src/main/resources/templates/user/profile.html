<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Profile | EventHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body class="bg-light">

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">EventHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/user/events}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/user/my-registrations}">My Registrations</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/user/profile}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ‚úÖ Profile Content -->
<div class="container main-content mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">üë§ My Profile</h2>

      <div class="card shadow-sm border-0">
        <div class="card-body">
          <p><strong>Name:</strong> <span th:text="${user.name}">User Name</span></p>
          <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
          <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}">1234567890</span></p>
          <p><strong>Address:</strong> <span th:text="${user.address}">123 Main St</span></p>

          <div class="text-end">
            <a th:href="@{/user/profile/edit}" class="btn btn-primary mt-3">‚úèÔ∏è Edit Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <p class="mb-0">¬© 2025 EventHub. All Rights Reserved.</p>
  </div>
</footer>

<!-- ‚úÖ Bootstrap JS (optional, for navbar toggle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
