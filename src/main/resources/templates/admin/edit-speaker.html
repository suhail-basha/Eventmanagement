<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Speaker | Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #0d1b2a;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .nav-link {
            color: #f8f9fa !important;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .nav-link.active {
            color: #ffc107 !important;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #212529;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
        }

        .btn {
            min-width: 120px;
            transition: all 0.2s ease-in-out;
        }

        .btn-success:hover {
            background-color: #198754;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">üéô EventHub Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin/speakers}">Speakers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/events}">Events</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">‚úèÔ∏è Edit Speaker</h2>

    <form th:action="@{'/admin/speaker/update/' + ${speaker.id}}" method="post" class="form-container">
        <div class="mb-3">
            <label for="name" class="form-label">Speaker Name</label>
            <input type="text" id="name" name="name" th:value="${speaker.name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" id="topic" name="topic" th:value="${speaker.topic}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="event" class="form-label">Event</label>
            <select id="event" name="event.id" class="form-select" required>
                <option value="">-- Select Event --</option>
                <option th:each="event : ${events}" th:value="${event.id}"
                        th:selected="${event.id == speaker.event.id}"
                        th:text="${event.title}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/speakers}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update Speaker</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
