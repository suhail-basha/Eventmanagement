<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 650px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 15px;
        }

        .btn {
            border-radius: 10px;
            padding: 10px 24px;
            font-weight: 500;
            font-size: 15px;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-success:hover {
            background-color: #157347;
            border-color: #146c43;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
        }

        .d-flex.gap-3 {
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Event</h2>

    <form th:action="@{/admin/add-event}" method="post" enctype="multipart/form-data" th:object="${event}">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" th:field="*{category}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" th:field="*{endTime}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Venue</label>
            <input type="text" class="form-control" th:field="*{venue}" required />
        </div>

        <div class="mb-4">
            <label class="form-label">Event Image</label>
            <input type="file" class="form-control" name="imageFile" required />
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-success">Save Event</button>
            <a th:href="@{/admin/events}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
