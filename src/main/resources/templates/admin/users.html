<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Users | EventHub Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex-grow: 1;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    /* Navbar */
    .navbar {
      background-color: #0d1b2a;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.4rem;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }
    .nav-link:hover {
      color: #adb5bd !important;
    }
    .nav-link.active {
      font-weight: 700;
      color: #ffc107 !important;
      border-bottom: none !important;
    }
    /* Header */
    h3 {
      font-weight: 700;
      color: #212529;
    }
    /* Table styles */
    .table-responsive {
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 0.375rem;
      background-color: #fff;
      padding: 1rem;
    }
    table {
      margin-bottom: 0;
      border-radius: 0.375rem;
      overflow: hidden;
    }
    thead.table-dark {
      background-color: #343a40 !important;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    tbody tr:hover {
      background-color: #f1f3f5;
      transition: background-color 0.3s ease;
    }
    td, th {
      vertical-align: middle !important;
      font-size: 0.95rem;
      text-align: center;
    }
    /* No users message */
    .no-users-message {
      padding: 2.5rem 0;
      font-weight: 600;
      color: #6c757d;
      font-size: 1.1rem;
      background-color: #e9ecef;
      border-radius: 0.5rem;
      margin-top: 1rem;
      text-align: center;
    }
    /* Back button */
    .btn-secondary {
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      background-color: #4e555b;
      box-shadow: 0 0 8px #6c757daa;
      transform: translateY(-2px);
    }
    /* Footer */
    footer {
      background-color: #212529;
      color: #fff;
      font-size: 0.9rem;
      padding: 12px 0;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸŽ¯ EventHub Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarAdmin">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/events}">Manage Events</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/speakers}">Speakers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/registrations}">Registrations</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/users}">Users</a></li>
        <li class="nav-item"><a class="nav-link " th:href="@{/admin/attendances}">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>All Registered Users</h3>
  </div>

  <div th:if="${#lists.isEmpty(users)}" class="no-users-message">
    ðŸš« No users found.
  </div>

  <div th:if="${!#lists.isEmpty(users)}" class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user, iterStat : ${users}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${user.name}">John Doe</td>
        <td th:text="${user.email}">john@example.com</td>
        <td th:text="${user.role}">USER</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Footer -->
<footer>
  &copy; 2025 EventHub Admin Panel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
