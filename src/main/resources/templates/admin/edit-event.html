<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            animation: fadeIn 0.6s ease-in-out;
        }

        .form-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 620px;
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
        }

        .form-title {
            font-weight: 600;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #545b62;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Edit Event</h2>
    <form th:action="@{/admin/update}" method="post" enctype="multipart/form-data" th:object="${event}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" th:field="*{category}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" th:field="*{endTime}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Venue</label>
            <input type="text" class="form-control" th:field="*{venue}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Update Image (optional)</label>
            <input type="file" class="form-control" name="imageFile">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Update Event</button>
            <a th:href="@{/admin/events}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
