<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Speaker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-wrapper {
            max-width: 600px;
            margin: 60px auto;
        }

        .form-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 10px;
            font-size: 15px;
            padding: 10px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 10px 24px;
            font-size: 15px;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-success:hover {
            background-color: #157347;
            border-color: #146c43;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
        }

        .d-flex.gap-2 {
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="container form-wrapper">
    <h2>Add Speaker</h2>

    <form th:action="@{'/admin/event/' + ${event.id} + '/speakers'}" method="post" th:object="${speaker}" class="form-card">

        <!-- <input type="hidden" th:field="*{id}" /> -->

        <div class="mb-3">
            <label for="name" class="form-label">Speaker Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter speaker name" required>
        </div>

        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" th:field="*{topic}" class="form-control" placeholder="Enter topic" required>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/admin/events}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save Speaker</button>
        </div>
    </form>
</div>

</body>
</html>
