<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Speakers | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #0d1b2a;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .navbar-brand {
      color: #ffffff !important;
    }

    .nav-link:hover {
      color: #adb5bd !important;
    }

    .nav-link.active {
      font-weight: 700;
      color: #ffc107 !important;
    }

    /* Center table content */
    th, td {
      text-align: center;
      vertical-align: middle !important;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">ðŸŽ¯ EventHub Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarAdmin">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/events}">Manage Events</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/admin/speakers}">Speakers</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/registrations}">Registrations</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/attendances}">Attendance</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4">Manage Speakers</h2>

  <div th:if="${#lists.isEmpty(speakers)}"
       class="alert alert-info text-center shadow-sm border-0 py-4"
       role="alert"
       style="max-width: 500px; margin: 40px auto; border-radius: 12px; font-size: 1.05rem;">
    <i class="bi bi-mic-fill me-2" style="font-size: 1.3rem;"></i>
    <span class="fw-semibold">No Speakers Available</span>
  </div>


  <div class="table-responsive" th:if="${!#lists.isEmpty(speakers)}">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Topic</th>
        <th>Event</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="speaker : ${speakers}">
        <td th:text="${speaker.id}">1</td>
        <td th:text="${speaker.name}">John Doe</td>
        <td th:text="${speaker.topic}">AI Trends</td>
        <td th:text="${speaker.event.title}">Event Title</td>
        <td>
          <a th:href="@{'/admin/speaker/edit/' + ${speaker.id}}" class="btn btn-sm btn-primary">Edit</a>
          <a th:href="@{'/admin/speaker/delete/' + ${speaker.id}}"
             class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this speaker?');">
            Delete
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
