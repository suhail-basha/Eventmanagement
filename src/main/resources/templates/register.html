<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | EventHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }
        .card-header {
            background-color: transparent;
            text-align: center;
        }
        .card-header h3 {
            font-weight: bold;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }
        .btn-primary {
            font-weight: 600;
            border-radius: 8px;
        }
        .login-link {
            font-size: 0.9rem;
            color: #333;
        }
        .login-link a {
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <div class="card-header">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h3>Create Account</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            <input type="text" th:field="*{address}" class="form-control" placeholder="Enter your address" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password must be 6 characters" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>

            <div class="card-footer text-center login-link">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</body>
</html>
